<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Método de la Secante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-menu">
        <a href="Index.html" class="nav-link">Calculadora</a>
        <a href="guia.html" class="nav-link">Guía de Usuario</a>
        <a href="about.html" class="nav-link">Acerca de</a>
    </nav>

    <div class="main-container">
        <div class="header">
            <h1>Método de la Secante</h1>
            <p>Calculadora de aproximación numérica</p>
        </div>

        <div class="calculator-container">
            <div class="input-section">
                <div class="input-field">
                    <label for="function">Función:</label>
                    <input type="text" id="function" placeholder="Ejemplo: x^2 - 4" value="x^2 - 4">
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <label for="x0">Valor x₀:</label>
                        <input type="number" id="x0" value="1">
                    </div>
                    <div class="input-field">
                        <label for="x1">Valor x₁:</label>
                        <input type="number" id="x1" value="2">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <label for="tolerance">Tolerancia:</label>
                        <input type="number" id="tolerance" value="0.0001">
                    </div>
                    <div class="input-field">
                        <label for="maxIter">Máx. iteraciones:</label>
                        <input type="number" id="maxIter" value="20">
                    </div>
                </div>
                <button onclick="calculate()" class="calculate-btn">Calcular</button>
            </div>

            <div class="result-box">
                <h3>Resultado Final</h3>
                <div class="result-content">
                    <div class="result-item">
                        <span class="result-label">Raíz aproximada:</span>
                        <span class="result-value" id="finalResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Error estimado:</span>
                        <span class="result-value" id="finalError">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Iteraciones:</span>
                        <span class="result-value" id="totalIterations">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="visualization-container">
            <div class="graph-section">
                <h3>Visualización Gráfica</h3>
                <canvas id="functionGraph"></canvas>
            </div>
            
            <div class="table-section">
                <h3>Tabla de Iteraciones</h3>
                <div class="table-wrapper">
                    <table id="resultTable">
                        <thead>
                            <tr>
                                <th>Iteración</th>
                                <th>x₀</th>
                                <th>x₁</th>
                                <th>f(x₀)</th>
                                <th>f(x₁)</th>
                                <th>x₂</th>
                                <th>|x₁ - x₀|</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
